<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
</head>
<body>
  <div>普通div</div>
  <div class="well">bootstrap处理后div</div>

  <h3>可作为按钮的标签</h3>
  <a href="" class="btn btn-default">按钮一</a>
  <button class="btn btn-default">按钮二</button>
  <input class="btn btn-default" type="submit" value="按钮三">
  <input class="btn btn-default" type="button" value="按钮四">

  <h3>按钮样式</h3>
  <button class="btn btn-default">默认样式</button>
  <button class="btn btn-info">一般信息</button>
  <button class="btn btn-success">成功</button>
  <button class="btn btn-danger">危险</button>
  <button class="btn btn-warning">警告</button>

  <h3>按钮尺寸</h3>
  <button class="btn btn-default btn-lg">大按钮</button>
  <button class="btn btn-default">默认按钮</button>
  <button class="btn btn-default btn-sm">小按钮</button>
  <button class="btn btn-default btn-xs">超小按钮</button>

</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>
