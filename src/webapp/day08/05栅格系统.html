<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
  <style>
    div>div{
      border: 1px solid red;
    }
  </style>
</head>
<body>
<!--使用栅格系统 需要先创建行row-->
<div class="row">
  <div class="col-md-6" style="border: 1px solid red">占6列</div>
  <div class="col-md-6" style="border: 1px solid red">占6列</div>
</div>
<div class="row">
  <div class="col-md-4" style="border: 1px solid red">占4列</div>
  <div class="col-md-4" style="border: 1px solid red">占4列</div>
  <div class="col-md-4" style="border: 1px solid red">占4列</div>
</div>
<div class="row">
  <div class="col-md-8" style="border: 1px solid red">占8列</div>
  <div class="col-md-4" style="border: 1px solid red">占4列</div>
</div>
<!--container容器实现居中-->
<div class="container">
  <div class="col-md-6" style="border: 1px solid red">占6列</div>
  <div class="col-md-6" style="border: 1px solid red">占6列</div>
</div>
<hr>

<div class="row">
  <div class="col-md-2">占2列</div>
  <div class="col-md-4">占4列</div>
  <div class="col-md-6">占6列</div>
</div>
<div class="row">
  <div class="col-md-3">占3列</div>
  <div class="col-md-6">占6列</div>
  <div class="col-md-3">占3列</div>
</div>
<div class="container">
  <div class="col-md-3">占3列</div>
  <div class="col-md-2">占2列</div>
  <div class="col-md-2">占2列</div>
  <div class="col-md-3">占3列</div>
  <div class="col-md-2">占2列</div>
</div>
<hr>
<h3>列偏移offset</h3>
<div class="row">
  <div class="col-md-8 col-md-offset-2">占8列</div>
</div>
<hr>
<h3>响应式栅格系统</h3>
<div class="row">
  <div class="col-md-2 col-sm-3 col-xs-6">刘德华</div>
  <div class="col-md-2 col-sm-3 col-xs-6">刘德华</div>
  <div class="col-md-2 col-sm-3 col-xs-6">刘德华</div>
  <div class="col-md-2 col-sm-3 col-xs-6">刘德华</div>
  <div class="col-md-2 col-sm-3 col-xs-6">刘德华</div>
  <div class="col-md-2 col-sm-3 col-xs-6">刘德华</div>
</div>
<div class="row">
  <div class="col-lg-2 col-md-3 col-sm-6"><img class="img-responsive" src="xy.jpg" alt=""></div>
  <div class="col-lg-2 col-md-3 col-sm-6"><img class="img-responsive" src="xy.jpg" alt=""></div>
  <div class="col-lg-2 col-md-3 col-sm-6"><img class="img-responsive" src="xy.jpg" alt=""></div>
  <div class="col-lg-2 col-md-3 col-sm-6"><img class="img-responsive" src="xy.jpg" alt=""></div>
  <div class="col-lg-2 col-md-3 col-sm-6"><img class="img-responsive" src="xy.jpg" alt=""></div>
  <div class="col-lg-2 col-md-3 col-sm-6"><img class="img-responsive" src="xy.jpg" alt=""></div>
</div>
</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>
