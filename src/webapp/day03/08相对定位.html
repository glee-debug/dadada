<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        div:hover{
            /*相对定位 默认静态定位（文件流定位）*/
            position: relative;/*相对定位 默认静态定位（文件流定位）*/
            top:20px;
            left: 20px;
        }
    </style>
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>
</body>
</html>
