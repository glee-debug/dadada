<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        #d1{
            /*元素脱离文档流 让出所占位置 后面的元素顶上来*/
            position: absolute;
            /*绝对定位坐标默认相对于窗口 窗口默认有8px的边*/
            top:0px;
            left: 0px;
        }
        div:hover{
            top:108px;
            left: 108px;
        }
    </style>
</head>
<body>
<div id="d1">div1</div>
<div id="d2">div2</div>
</body>
</html>
