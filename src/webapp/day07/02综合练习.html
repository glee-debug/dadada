<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合练习</title>
</head>
<body>
<input type="text">
<input type="button" value="最前面">
<input type="button" value="最后面">
<input type="button" value="上海前面">
<input type="button" value="上海后面">
<input type="button" value="删除上海">
<hr>
<ul>
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
</ul>
<img src="xy.jpg" alt="">
<script src="../js/jquery-1.4.2.js"></script>
<script>
    setTimeout(function (){
        $("img").attr("src","win.jpg");
    },3000)
    $("input:eq(1)").click(function (){
        let li = $("<li></li>");
        li.text($("input:first").val());
        $("ul").prepend(li);
    })
    $("input:eq(2)").click(function (){
        let li = $("<li></li>");
        li.text($("input:first").val());
        $("ul").append(li);
    })
    $("input:eq(3)").click(function (){
        let li = $("<li></li>");
        li.text($("input:first").val());
        $("li:contains('上海')").before(li);
    })
    $("input:eq(4)").click(function (){
        let li = $("<li></li>");
        li.text($("input:first").val());
        $("li:contains('上海')").after(li);
    })
    $("input:eq(5)").click(function (){
        $("li:contains('上海')").remove();
    })
    $("ul").html("<li>啦啦啦</li>")
    $("ul").css("color","red")
    alert($("ul").css("color"));

    $("ul").css({"color":"red","background-color":"blue","height":"100px"})
/*    let i = $("<img>");
    i.attr( "src",'xy.jpg');
    $("body").append(i);*/

</script>
</body>
</html>
