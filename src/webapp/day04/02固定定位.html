<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        body{
            padding-top: 100px;
        }
        #d1{
            width: 1000px;
            height: 100px;
            background-color: red;
            /*固定定位 脱离文档流 */
            position: fixed;
            top: 0;
        }
        #d2{
             width: 50px;
             height: 100px;
             background-color: blue;
             /*固定定位 脱离文档流 */
             position: fixed;
             bottom: 10px;
             right: 10px;
         }
    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
