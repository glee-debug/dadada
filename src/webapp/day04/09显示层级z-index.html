<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        img{
            position: absolute;
        }
        #i1{
            /*值越大显示越靠前*/
            z-index: 2;
        }
        #i2{
            z-index: 1;
        }
    </style>
</head>
<body>
<img id="i1" src="win.jpg" alt="">
<img id="i2" src="xy.jpg" alt="">
</body>
</html>
