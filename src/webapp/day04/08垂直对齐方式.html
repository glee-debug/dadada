<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直对齐方式</title>
    <style>
        img{
            /*baseline默认 top顶部对齐 middle中间对齐 bottom底部对齐*/
            /*行内元素的垂直对齐方式 vertical-align*/
            vertical-align: middle;
        }
    </style>
</head>
<body>
<input type="text">
<img src="xy.jpg" width="267" alt="">
</body>
</html>
