<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
border :边框粗细
cellspacing:单元格间距
cellpadding:单元格内边距（单元格距内容的距离）
-->
<table border="10" cellspacing="15" cellpadding="25" bgcolor="aqua"  >
    <tr>
        <td colspan ="4" align="center">计算器</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>/</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>*</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
    </tr>
    <tr>
        <td>0</td>
        <td rowspan="2" colspan="2" align="center">=</td>
        <td>-</td>
    </tr>
    <tr>
        <td align="center">.</td>
    </tr>

</table>

<table border="5" align="center" cellpadding="5" cellspacing="10">
    <tr>
        <td colspan="2">1-1</td>
        <td rowspan="2">1-3</td>
    </tr>
    <tr>
        <td rowspan="2">2-1</td>
        <td>2-2</td>
    </tr>
    <tr>
        <td colspan="2" align="center">3-2</td>
    </tr>
</table>
<table border="10" cellspacing="5" cellpadding="10">
    <caption><!-- caption标签定义表格的标题 必须紧跟table标签之后-->
        购物车
    </caption>
    <tr>
        <th>编号</th><th>名称</th><th>单价</th>
    </tr>
    <tr>
        <td>1</td><td> 华为 </td><td>￥4000元</td>
    </tr>
    <tr>
        <td>2</td><td> 小米 </td><td>￥7000元</td>
    </tr>
    <tr>
        <td>总价</td><td colspan="2">￥11000元</td>
    </tr>
</table>
</body>
</html>
