<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器小练习</title>
    <style>
        #lb{
            background-color: pink;
        }
        .zf{
            color: green;
        }
        li,a{
            background-color: blue;
        }
        /*默认*/
        a:link{
            color: green;
        }
        /*访问过*/
        a:visited{
            color: blue;
        }
        /*悬停*/
        a:hover{
            color: red;
        }
        /*点击*/
        a:active{
            color: yellow;
        }
        input[type='text']{
            color: red;
        }
        input[type='password']{
            background-color: green;
        }
        div div span{
            color: green;
        }
        body>div>div>span{
            background-color: red;
        }
    </style>
</head>
<body>
<!--内部选择器实现-->
<div id="lb">刘备</div><div>关羽</div><div class="zf">张飞</div>
<span>悟空</span><span>八戒</span><span  class="zf">沙僧</span>
<ul>
    <li>水煮鱼</li><li>红烧肉</li><li  class="zf">黄焖鸡</li>
</ul>
<input type="text">
<input type="password">
<a href="http://www.baidu.com">百度</a>
<div>
    <span>s1</span>
    <div><span>s2</span></div>
    <div>
        <span>s3</span>
        <div><span>s4</span></div>
    </div>
</div>
</body>
</html>
