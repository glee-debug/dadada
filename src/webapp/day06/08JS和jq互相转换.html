<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js->jq</title>
</head>
<body>
<input type="text" id="i1">
<input type="button" id="b1" value="js转jq">
<input type="button" id="b2" value="jq转js">
<script src="../js/jquery-1.4.2.js"></script>
<script>
$("#b1").click(
    function (){
        //得到js对象
        let js = document.getElementById("i1");
        //把js对象转成jq对象
        let jq = $(js);
        alert(jq.val());
    }
);
$("#b2").click(function (){
    //得到jq对象
    let jq = $("#i1");
    //把jq对象转成js对象 jq对象本质是一个数组 里面装的是js对象
    let js = jq[0];
    alert(js.value);
});
</script>
</body>
</html>
