<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- onclick点击事件属性 当点击按钮时 会执行里边的代码
alert方法是javascript语言中提供弹出框的方法-->
<input type="button" style="width: 500px;height: 100px" value="小袁是不是傻逼？" onclick="alert('是')">
<!--内部引入方式 -->
<script>

    //单行注释
    /*多行注释*/
    /*单引号和双引号都可以修饰字符串*/
    alert("内部引入成功");
</script>
<!--外部引入-->
<script src="my.js">  </script>

</body>
</html>
