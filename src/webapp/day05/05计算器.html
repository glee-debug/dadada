<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
</head>
<body>
<input type="text" id="t1">
<input type="text" id="t2">
<input type="button" id="a" value="加" onclick="add()">
<input type="button" id="s" value="减" onclick="subtraction()">
<input type="button" id="m" value="乘" onclick="multiply()">
<input type="button" id="d" value="除" onclick="divide()">
<div id = "r">结果</div>
<script>
    let i1=document.getElementById("t1")
    let i2=document.getElementById("t2")
    let result=document.getElementById("r")
    function add(){
        if(isNaN(i1.value)||isNaN(i2.value)){
            result.innerText="算数必须是数字";
        }else {
            result.innerText = parseInt(i1.value) + parseInt(i2.value);
        }
    }
    function subtraction(){
        if(isNaN(i1.value)||isNaN(i2.value)){
            result.innerText="算数必须是数字";
        }else {
            result.innerText = parseInt(i1.value) - parseInt(i2.value);
        }
    }
    function multiply(){
        if(isNaN(i1.value)||isNaN(i2.value)){
            result.innerText="算数必须是数字";
        }else {
            result.innerText = i1.value*i2.value;
        }
    }
    function divide(){
        if(isNaN(i1.value)||isNaN(i2.value)){
            result.innerText="算数必须是数字";
        }else {
            result.innerText =i1.value / i2.value;
        }
    }
</script>
</body>
</html>
