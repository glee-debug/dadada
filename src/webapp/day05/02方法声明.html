<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法声明</title>
</head>
<body>
<input type="button" value="按钮" onclick="fn5('张飞',18)">
<script>
    /*无参无返回值*/
    function f1(){
        alert("fn1");
    }
    /*f1();*/
    /*有参无返回值*/
    function  f2(name,age){
        alert(name+":"+age);
    }
    /*f2("刘德华",17);*/
    /*无参有返回值*/
    function f3(){
        return "f3"
    }
    /*alert(f3());*/
    /*有参有返回值*/
    function f4(x,y){
        return x*y;
    }
    /*alert(f4(5,10));*/
    let fn5 = function (name,age){
        alert(name+":"+age);
    }
    /*fn5("张飞",18);*/
    let fn6 = new Function("name","age","alert(name+':'+age)");
    fn6("刘备",50);
</script>
</body>
</html>
